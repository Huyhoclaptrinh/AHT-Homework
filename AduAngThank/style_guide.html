<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE GUIDE</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <div class="styleguide">
        <div class="styleguide-row">
            <div class="color">
                <div class=" title styleguide-title">Color</div>
                <div class="content">
                    <div class="col">
                        <div class="item">
                            <div class="display bg-pink"></div>
                            <div class="code">#FB2E86</div>
                            <div class="name">Pink</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item">
                            <div class="display bg-off-navy-blue"></div>
                            <div class="code">#3F509E</div>
                            <div class="name">Off Navy Blue</div>
                        </div>
                        <div class="item">
                            <div class="display bg-navy-blue"></div>
                            <div class="code">#151875</div>
                            <div class="name">Navy Blue</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item">
                            <div class="display bg-purple"></div>
                            <div class="code">#7E33E0</div>
                            <div class="name">Purple</div>
                        </div>
                        <div class="item">
                            <div class="display bg-off-purple"></div>
                            <div class="code">#9F63B5</div>
                            <div class="name">Off Purple</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item">
                            <div class="display bg-red"></div>
                            <div class="code">#FB2448</div>
                            <div class="name">Red</div>
                        </div>
                        <div class="item">
                            <div class="display bg-blue"></div>
                            <div class="code">#2F1AC4</div>
                            <div class="name">Blue</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item">
                            <div class="display bg-sky-blue"></div>
                            <div class="code">#F3F9FF</div>
                            <div class="name">Sky Blue</div>
                        </div>
                        <div class="item">
                            <div class="display bg-pantone-purple"></div>
                            <div class="code">#E0D3F5</div>
                            <div class="name">Pantone Purple</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item">
                            <div class="display bg-off-blue"></div>
                            <div class="code">#151875</div>
                            <div class="name">Off Blue</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="font">
                <div class="title styleguide-title">Font</div>
                <div class="content">
                    <div class="top">
                        <div class="display">Aa</div>
                        <div class="name">Josefin Sans</div>
                        <div class="type">Full Typeface</div>
                    </div>
                    <div class="bottom">
                        <div class="display">Aa </div>
                        <div class="name">Lato</div>
                        <div class="type">Regular</div>
                    </div>  
                </div>
            </div>
        </div>
</body>

</html>
